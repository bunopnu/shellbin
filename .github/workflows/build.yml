name: Build and test app

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up FASM
        uses: stevenwdv/setup-fasm@v1.4.1
        with:
          edition: fasm1

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: shellbin-${{ hashFiles('**/Cargo.lock') }}-deps

      - name: Run cargo clippy
        continue-on-error: true
        run: cargo clippy --no-deps -- -Dwarnings

      - name: Run cargo fmt
        continue-on-error: true
        run: cargo fmt --check

      - name: Build project
        run: cargo build --verbose

      - name: Run project
        run: cargo run -- -s "echo wow && rm myself" -o myself -t linux-i386

      - name: Test output
        run: |
          chmod +x ./myself
          export commandResult=$(./myself)

          if [ "$commandResult" != "wow" ]; then
              echo "Unexpected response while testing";
              exit 1;
          fi
